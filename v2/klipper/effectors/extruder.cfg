
#####################################################################
#   Extruder
#####################################################################


[extruder]
step_pin: toolhead:PD0
dir_pin: toolhead:PD1
enable_pin: !toolhead:PD2

##  Update value below when you perform extruder calibration
##  If you ask for 100mm of filament, but in reality it is 98mm:
##  rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point
rotation_distance: 21.765305061621
gear_ratio: 50:10
microsteps: 16

nozzle_diameter: 0.400
filament_diameter: 1.750

max_power: 1.0

heater_pin: toolhead:PB13
sensor_type: EPCOS 100K B57560G104F
sensor_pin: toolhead:PA3
control: pid
pid_kp: 24.406
pid_ki: 1.291
pid_kd: 115.318

min_temp: 10
max_temp: 270
min_extrude_temp: 170

# Set this when calibrating the extruder
#max_extrude_only_distance: 101

##  Try to keep pressure_advance below 1.0
pressure_advance: 0.04
##  Default is 0.040, leave stock
pressure_advance_smooth_time: 0.040

[tmc2240 extruder]
cs_pin: toolhead:PA15
spi_software_sclk_pin: toolhead:PB10
spi_software_mosi_pin: toolhead:PB11
spi_software_miso_pin: toolhead:PB2
driver_TPFD: 0
run_current: 0.650
stealthchop_threshold: 999999

