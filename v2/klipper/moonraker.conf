[server]
host: 0.0.0.0
port: 7125
klippy_uds_address: /printing/printer_data/comms/klippy.sock

[authorization]
trusted_clients:
    127.0.0.0/8
    100.0.0.0/8
    ::1/128
cors_domains:
    *://localhost
    *://localhost:*
    *://voron.raptor-perch.ts.net
    https://app.mainsail.xyz
    https://app.fluidd.xyz

[octoprint_compat]

[file_manager]
enable_object_processing: True

[history]

[timelapse]
output_path: ~/printer_data/timelapse/
frame_path: /tmp/timelapse/printer
parkhead: true
parkpos: back_left

[spoolman]
server: http://spoolman.raptor-perch.ts.net:7912
sync_rate: 5

[webcam chamber]
location: camber
icon: mdiRadiatorDisabled
service: mjpegstreamer-adaptive
target_fps: 15
target_fps_idle: 5
stream_url: https://voron.raptor-perch.ts.net/webcam/stream
snapshot_url: https://voron.raptor-perch.ts.net/webcam/snapshot

[update_manager]
channel: dev
refresh_interval: 168

[update_manager mainsail-config]
type: git_repo
primary_branch: master
path: ~/mainsail-config
origin: https://github.com/mainsail-crew/mainsail-config.git
managed_services: klipper

[update_manager mainsail]
type: web
channel: stable
repo: mainsail-crew/mainsail
path: ~/mainsail

